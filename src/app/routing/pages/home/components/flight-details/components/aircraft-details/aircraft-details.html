<div id="aircraft-details">
	<div class="detail-holder">
    <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Aeroplane_icon_side_facing_right.svg/500px-Aeroplane_icon_side_facing_right.svg.png" width="25" height="25" [ngStyle]="getPlaneStyle()">
		<div>
      <div class="waypoint">
        <div class="label">{{aircraftDetail.departure}}</div>
      </div>
      <div class="route-line">
        <svg height="50" width="100%">
          <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,0,0);stroke-width:2" />
        </svg>
      </div>
      <div class="waypoint">
        <div class="label">{{aircraftDetail.destination}}</div>
      </div>
    </div>
	</div>
